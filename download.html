<!DOCTYPE html>
<html>
<head>
    <title>Download Files</title>
    <script>
        function startDownload() {
            const link = document.createElement('a');
            link.href = 'garden_store_download.zip';
            link.download = 'garden_store_download.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        window.onload = startDownload;
    </script>
</head>
<body>
    <p>If download doesn't start automatically, <a href="garden_store_download.zip" download>click here</a>.</p>
</body>
</html>
